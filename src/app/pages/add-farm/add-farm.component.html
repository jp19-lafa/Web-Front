<div class="addFarm">
  <p id="title">Create new farm</p>
  <form class="form">
    <div class="field">
      <label for="name">Name</label>
      <input type="text">
    </div>
    <div class="field">
      <label for="public">Members</label>
      <input type="text">
    </div>
    <div class="field">
      <label for="">Allow publication of the farms data?</label>
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
    </div>
    <div class="field">
      <label for="">Farm is active</label>
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
    </div>
  </form>
</div>
