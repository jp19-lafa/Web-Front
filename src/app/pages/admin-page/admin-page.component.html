<div class="adminPage">
  <div class="overview">
    <div class="card" (click)="users()">
      <p>Users</p>
      <strong>2</strong>
    </div>
    <div class="card" (click)="goToOverview()">
      <p>Farms</p>
      <strong>2</strong>
    </div>
    <div class="addFarm" (click)="addFarm()">
      <p>New farm</p>
    </div>
  </div>
  <app-add-farm *ngIf="showAddFarm"></app-add-farm>
  <app-users *ngIf="showUsers"></app-users>
</div>
