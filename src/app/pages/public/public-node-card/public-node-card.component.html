<div class="farm" *ngIf="node.title != null" (click)="showFarm()">
  <div class="title">
    <p id="nodeTitle">{{node.title}}</p>
    <div class="status">
      <p>{{node.status}}</p>
      <div class="circle" #status></div>
    </div>
    <div class="shortInfo">
      <p>{{node.info}}</p>
    </div>
  </div>
</div>
