<app-pop-up></app-pop-up>
<div class="grid container-fluid">
  <div class="row subheader shadow">
    <div class="topButtons shadow">
      <fa-icon [icon]="faBuilding"></fa-icon>
      Maintainance Mode
    </div>
    <div class="topButtons shadow">
      <fa-icon [icon]="faWindowRestore"></fa-icon>
      Away Mode
    </div>
    <div class="topButtons shadow floatRight">
      <fa-icon [icon]="faCog"></fa-icon>
      Manage Farms
    </div>
  </div>
  <section class="row">
    <div class="col-sm-4 col-lg-3 nodes">
      <app-node-list-item [node]="node" *ngFor="let node of nodes" [routerLink]="['/overview', node._id]"
        routerLinkActive="active">
      </app-node-list-item>
    </div>
    <main class="col-sm-8 col-lg-9">
      <div class="noNodeSelected" *ngIf="!activeNode">
        <p>Select a farm</p>
      </div>
      <div class="view row" *ngIf="activeNode">
        <div class="title col-12">
          <h1>{{activeNode.label}}</h1>
        </div>
        <app-graph [config]="graphConfig" class="col-12"></app-graph>
        <div class="controller" class="col-12">
          <div class="row">
            <app-controller class="col-4" *ngFor="let actuator of activeNode.actuators" [actuator]="actuator">
            </app-controller>
            <app-value-card class="col-4" *ngFor="let sensor of activeNode.sensors" [sensor]="sensor"></app-value-card>
          </div>
        </div>
      </div>
    </main>
  </section>
</div>
