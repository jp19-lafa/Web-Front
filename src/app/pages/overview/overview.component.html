<app-pop-up></app-pop-up>
<div class="grid container-fluid">
  <div class="row subheader shadow"></div>
  <section class="row">
    <div class="col-sm-4 col-lg-3 nodes">
      <app-node-list-item [node]="node" *ngFor="let node of nodes" [routerLink]="['/overview', node._id]"
        routerLinkActive="active">
      </app-node-list-item>
    </div>
    <main class="col-sm-8 col-lg-9">
      <div class="noNodeSelected" *ngIf="isBaseRoute">
        <p>Select a farm</p>
      </div>
      <router-outlet></router-outlet>
    </main>
  </section>
</div>
